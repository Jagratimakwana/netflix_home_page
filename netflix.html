<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="netflix.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <header>
        <nav class="navbar">
            <ul class="navigaton">
                <span class="item">
                    <img src="netflix_logo.png" class="Sign" alt="logo">
                </span>
                <div id="right">
                    <span class="item">
                        <select name="" id="" class="lang">
                            <i class="fa-globe" aria-hidden="true"></i>
                            <option value="">English</option>
                            <option value="">Hindi</option>
                        </select>
                    </span>
                    <span class="item">
                        <a href="#" role="button" class="one">Sign In</a>
                    </span>
                </div>
            </ul>
        </nav>
    </header>
    <section>
        <div class="section">
            <div class="box">
                <h2>Ulimited movies, TV shows and more</h2><br>
                <p class="para">Watch anywhere. Cancel anytime</p><br>
                <p>Ready to watch? Enter your email to create or restart your membership.</p><br>
                <span>
                    <input type="email" placeholder="Email address">
                    <button>
                        Get Started >
                    </button>
                </span>
            </div>
        </div>
    </section>
</body>

</html>
